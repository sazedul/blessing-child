<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiddos - Kids School Website Template</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>

<body class="font-nunito">

  <!-- Main Navigation Header -->
  <header class="bg-black md:bg-white shadow-md fixed w-full top-0 z-40">
    <div class="holder">
      <div class="flex justify-between items-center py-2 md:py-4">
        <!-- Logo -->
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-gray-900">
            <img src="/assets/image/logo.png" alt="logo" class="md:h-20 h-12 md:w-20 w-12 object-cover ">
          </h1>
        </div>

        <!-- Navigation (Desktop) -->
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-blue-600 font-semibold">Home</a>
          <a href="#about" class="text-gray-700 hover:text-blue-600 transition">About</a>
          <a href="#teachers" class="text-gray-700 hover:text-blue-600 transition">Teacher</a>
          <a href="#classes" class="text-gray-700 hover:text-blue-600 transition">Courses</a>
          <a href="#pricing" class="text-gray-700 hover:text-blue-600 transition">Pricing</a>
          <a href="#blog" class="text-gray-700 hover:text-blue-600 transition">Blog</a>
          <a href="#contact" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
        </nav>

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-[#6c757d] text-xl focus:outline-none flex justify-center items-center gap-3">
          <i class="fas fa-bars text-2xl"></i>
          Menu
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden bg-black shadow-md">
      <nav class="flex flex-col space-y-4 px-6 py-4">
        <a href="#" class="text-blue-600 font-semibold">Home</a>
        <a href="#about" class="text-white hover:text-blue-600 transition">About</a>
        <a href="#teachers" class="text-white hover:text-blue-600 transition">Teacher</a>
        <a href="#classes" class="text-white hover:text-blue-600 transition">Courses</a>
        <a href="#pricing" class="text-white hover:text-blue-600 transition">Pricing</a>
        <a href="#blog" class="text-white hover:text-blue-600 transition">Blog</a>
        <a href="#contact" class="text-white hover:text-blue-600 transition">Contact</a>
      </nav>
    </div>
  </header>

  <script src="/assets/js/main.js">
   
  </script>

</body>
</html>
